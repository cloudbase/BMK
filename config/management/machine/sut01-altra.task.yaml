apiVersion: bmc.tinkerbell.org/v1alpha1
kind: Job
metadata:
  name: job-power-reset-sut01-altra
  namespace: tink-system
spec:
  machineRef:
    name: sut01-altra
    namespace: tink-system
  tasks:
    - powerAction: "off"
    - oneTimeBootDeviceAction:
        device:
          - "pxe"
        efiBoot: true
    - powerAction: "on"
