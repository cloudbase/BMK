  namespace: tink-system
spec:
  clusterName: kub-poc
  replicas: 1
  selector:
    matchLabels:
      cluster.x-k8s.io/cluster-name: kub-poc
      pool: worker-a
  template:
    metadata:
      labels:
        cluster.x-k8s.io/cluster-name: kub-poc
