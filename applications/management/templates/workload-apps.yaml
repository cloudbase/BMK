---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: workload-apps
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  destination:
    namespace: argo-cd
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: 'git@github.com:ader1990/u5n-k8s-docs.git'
    path: applications/workload
    targetRevision: argocd-arm64-altra-flatcar-amd64hybrid
