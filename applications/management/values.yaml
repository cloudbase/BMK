argocd:
  name: argo-cd
  namespace: argo-cd
  version: 5.34.3
  values:
    global:
      hostAliases:
        - ip: 10.8.10.133
          hostnames:
            - argo-cd.mgmt.kub-poc.local
            - grafana.mgmt.kub-poc.local
            - prometheus.mgmt.kub-poc.local
    server:
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          nginx.ingress.kubernetes.io/force-ssl-redirect: 'true'
          nginx.ingress.kubernetes.io/ssl-passthrough: 'true'
          nginx.ingress.kubernetes.io/backend-protocol: HTTPS
          cert-manager.io/issuer: kub-poc-issuer
        hosts:
          - argo-cd.mgmt.kub-poc.local
        tls:
          - hosts:
              - argo-cd.mgmt.kub-poc.local
            secretName: argo-cd-server-tls
        https: true
    configs:
      params:
        server.insecure: 'false'
      cm:
        ui.cssurl: https://marius.oprin.ro/cbsl-branding/CBSL-style.css
        url: https://argo-cd.mgmt.kub-poc.local
      notifications:
        argocdUrl: https://argo-cd.mgmt.kub-poc.local
prometheus:
  name: prometheus
  namespace: monitoring
  version: 45.7.1
  values:
    grafana:
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          nginx.ingress.kubernetes.io/force-ssl-redirect: 'true'
          nginx.ingress.kubernetes.io/ssl-passthrough: 'false'
          nginx.ingress.kubernetes.io/backend-protocol: HTTP
        hosts:
          - grafana.mgmt.kub-poc.local
        tls:
          - secretName: grafana-tls
            hosts:
              - grafana.mgmt.kub-poc.local
    prometheus:
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          nginx.ingress.kubernetes.io/force-ssl-redirect: 'true'
          nginx.ingress.kubernetes.io/ssl-passthrough: 'false'
          nginx.ingress.kubernetes.io/backend-protocol: HTTP
        hosts:
          - prometheus.mgmt.kub-poc.local
        tls:
          - secretName: prometheus-tls
            hosts:
              - prometheus.mgmt.kub-poc.local
ingress:
  name: ingress-nginx
  namespace: ingress-nginx
  version: 4.5.2
  values:
    controller:
      service:
        loadBalancerIP: 10.8.10.133
      extraArgs:
        enable-ssl-passthrough: 'true'
      config:
        use-forwarded-headers: 'true'
        ssl-redirect: 'true'
        force-ssl-redirect: 'true'
        ssl-passthrough: 'true'
tinkstack:
  name: tink-stack
  namespace: tink-system
  version: 0.2.0
