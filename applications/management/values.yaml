          value: kubernetes
        - name: FACILITY_CODE
          value: lab1
        - name: HTTP_BIND
          value: :80
        - name: BOOTS_OSIE_URL
          value: http://10.8.10.130:8080
        - name: PUBLIC_IP
          value: 10.8.10.130
        - name: PUBLIC_SYSLOG_FQDN
          value: 10.8.10.130
        - name: SYSLOG_BIND
          value: :514
        - name: TINKERBELL_GRPC_AUTHORITY
